<template name="frpzwho">
	<div class="{{#if semanticui}}ui container{{else}}table-responsive{{/if}}">
		<table class="{{#if semanticui}}ui table{{else}}table table-striped table-bordered table-hover{{/if}}">
			<thead>
				<tr>
					<th>User</th>
					<th>Page</th>
					<th>IP</th>
					<th>Connection Date</th>
					<th>Agent</th>
				</tr>
			</thead>
			<tbody>
				{{#each frpzWho}}
					<tr>
						{{#if user}}
						<td>{{{moimeme}}} {{user.username}} ({{user.emails.[0].address}})</td>
						{{else}}
						<td>{{{moimeme}}} <i>no user</i></td>
						{{/if}}
						<td><a href="{{page}}">{{page}}</a></td>
						<td>{{ip}}</td>
						<td>{{when}}</td>
						<td>{{agent}}</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
